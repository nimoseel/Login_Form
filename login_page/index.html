<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>기초 구현실습 로그인화면</title>
</head>
<body>

    <article class="cont-login clear-fix">
        <h2 class="blind">위니브 로그인</h2>
        <p class="txt-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>

        <a class="cont-btn" href="#none"> 
            <img class="logo-btn" src="./images/weniv-logo.png" alt="weniv">
            로그인
        </a>

        <div class="cont-find">
                <img class="img-find" src="./images/icon-lock.png" alt="">
                    <a class="id-find" href="#none">아이디</a>
                    <a class="pw-find" href="#none">비밀번호찾기</a>
        </div>
        
        <div class="cont-signup">
            <img class="img-signup" src="./images/icon-user.png" alt="">
            <a class="txt-signup" href="#none">회원가입</a>
        </div>
    </article>
</body>
</html>
